<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FutureTech Health App</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
    }

    #chat-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 500px;
      margin-top: 20px;
    }

    #afiba-avatar {
      width: 100%;
      max-width: 300px;
      height: auto;
      margin-bottom: 20px;
    }

    #data-entry {
      margin-top: 20px;
      width: 100%;
    }

    input {
      margin: 5px;
      padding: 10px;
      width: 100%;
    }

    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #45a049;
    }

    #voice-btn {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }

    #voice-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div id="chat-container">
    <!-- Afiba Avatar -->
    <img id="afiba-avatar" src="https://i.postimg.cc/nhv5fH5h/Afiba.jpg" alt="Afiba Avatar">

    <!-- Biomarker Data Entry -->
    <div id="data-entry">
      <label for="food">Food:</label>
      <input type="text" id="food" placeholder="Enter food">
      
      <label for="supplements">Supplements:</label>
      <input type="text" id="supplements" placeholder="Enter supplements">
      
      <label for="sleep">Sleep (hrs):</label>
      <input type="number" id="sleep" placeholder="Enter hours of sleep">
      
      <label for="exercise">Exercise (mins):</label>
      <input type="number" id="exercise" placeholder="Enter minutes of exercise">
      
      <button onclick="saveData()">Save Data</button>
    </div>

    <!-- Dialogflow Messenger Integration -->
    <df-messenger
      chat-icon="https://i.postimg.cc/nhv5fH5h/Afiba.jpg"
      chat-title="Afiba"
      agent-id="57cd907d-c2ec-483e-ae2a-c4a6cf2cac5c"
      language-code="en"
    ></df-messenger>

    <!-- Voice Interaction Button -->
    <button id="voice-btn">ðŸŽ¤ Talk to Afiba</button>
  </div>

  <!-- Dialogflow Messenger Script -->
  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>

  <script>
    // Web Speech API for Voice Interaction
    const voiceBtn = document.getElementById("voice-btn");
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();

    recognition.lang = "en-US";
    recognition.continuous = false;
    recognition.interimResults = false;

    voiceBtn.addEventListener("click", () => {
      recognition.start();
    });

    recognition.onresult = (event) => {
      const voiceText = event.results[0][0].transcript;
      alert(`You said: "${voiceText}". Please type it into the chatbot.`);
    };

    recognition.onerror = (event) => {
      alert("Error with voice recognition: " + event.error);
    };

    // Save Data to LocalStorage
    function saveData() {
      const userData = {
        food: document.getElementById('food').value,
        supplements: document.getElementById('supplements').value,
        sleep: parseInt(document.getElementById('sleep').value),
        exercise: parseInt(document.getElementById('exercise').value),
      };

      localStorage.setItem('userData', JSON.stringify(userData));
      alert("Data saved! Afiba will analyze it soon.");
    }
  </script>

</body>
  </html>
