<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afiba - FutureTech Health Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .card {
            background: #1e1e1e;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        canvas {
            background: #222;
            border-radius: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Afiba - FutureTech Health</h1>
        <button onclick="fetchHealthData()">Sync Health Data</button>
        
        <div class="card">
            <h3>Biomarkers</h3>
            <p>‚ù§Ô∏è Heart Rate: <span id="heartRate">--</span> BPM</p>
            <p>üìà HRV: <span id="hrv">--</span> ms</p>
            <p>ü´Å VO2 Max: <span id="vo2max">--</span> ml/kg/min</p>
            <p>ü©∏ Blood Glucose: <span id="glucose">--</span> mg/dL</p>
            <p>‚è≥ Longevity Estimate: <span id="longevity">--</span> years</p>
        </div>

        <canvas id="healthChart"></canvas>
    </div>

    <script>
        const API_KEY = "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"; // Hugging Face API Key

        let healthChart = new Chart(document.getElementById("healthChart"), {
            type: "line",
            data: {
                labels: ["Now", "-5min", "-10min"],
                datasets: [{
                    label: "Heart Rate (BPM)",
                    data: [70, 72, 68],
                    backgroundColor: "rgba(255, 99, 132, 0.2)",
                    borderColor: "rgba(255, 99, 132, 1)",
                    borderWidth: 2,
                    fill: true
                }]
            },
            options: {
                scales: {
                    y: { beginAtZero: false }
                }
            }
        });

        async function fetchHealthData() {
            document.getElementById("heartRate").textContent = Math.floor(Math.random() * (100 - 60) + 60);
            document.getElementById("hrv").textContent = Math.floor(Math.random() * (120 - 40) + 40);
            document.getElementById("vo2max").textContent = Math.floor(Math.random() * (55 - 30) + 30);
            document.getElementById("glucose").textContent = Math.floor(Math.random() * (120 - 80) + 80);

            estimateLongevity(document.getElementById("heartRate").textContent);
        }

        async function estimateLongevity(heartRate) {
            try {
                const response = await fetch("https://api-inference.huggingface.co/models/futuretech/longevity-predictor", {
                    method: "POST",
                    headers: { 
                        "Authorization": `Bearer ${API_KEY}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ heartRate })
                });

                const prediction = await response.json();
                document.getElementById("longevity").textContent = prediction.estimated_years || "--";
            } catch (error) {
                console.error("Longevity estimation error:", error);
            }
        }
    </script>
</body>
</html>
