<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FutureTech Health App</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #121212;
      color: #fff;
    }

    #chatbot-container {
      width: 90%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
    }

    #afiba-avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: contain;
    }

    #chatbox {
      width: 100%;
      height: 200px;
      overflow-y: auto;
      background: #2a2a2a;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
    }

    input, button {
      width: 100%;
      margin-top: 5px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }

    input {
      background: #333;
      color: white;
    }

    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div id="chatbot-container">
    <img id="afiba-avatar" src="images/Afiba.jpg" alt="Afiba Avatar">

    <div id="chatbox"></div>

    <input type="text" id="userInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
    <button onclick="sendMessage()">Send</button>
    <button onclick="startVoiceRecognition()">ðŸŽ¤ Speak</button>

    <div id="data-entry">
      <h3>Enter Biomarkers:</h3>
      <input type="text" id="food" placeholder="Food">
      <input type="text" id="supplements" placeholder="Supplements">
      <input type="number" id="sleep" placeholder="Sleep (hrs)">
      <input type="number" id="exercise" placeholder="Exercise (mins)">
      <input type="number" id="hrv" placeholder="HRV (ms)">
      <input type="number" id="blood_glucose" placeholder="Blood Glucose (mg/dL)">
      <input type="number" id="testosterone" placeholder="Testosterone (ng/dL)">
      <input type="number" id="vitamin_d" placeholder="Vitamin D (ng/mL)">
      <button onclick="saveData()">Save Data</button>
    </div>
  </div>

  <script>
    let userData = {
      food: "",
      supplements: "",
      sleep: 0,
      exercise: 0,
      hrv: 0,
      blood_glucose: 0,
      testosterone: 0,
      vitamin_d: 0
    };

    function saveData() {
      userData.food = document.getElementById('food').value;
      userData.supplements = document.getElementById('supplements').value;
      userData.sleep = parseInt(document.getElementById('sleep').value);
      userData.exercise = parseInt(document.getElementById('exercise').value);
      userData.hrv = parseInt(document.getElementById('hrv').value);
      userData.blood_glucose = parseInt(document.getElementById('blood_glucose').value);
      userData.testosterone = parseInt(document.getElementById('testosterone').value);
      userData.vitamin_d = parseInt(document.getElementById('vitamin_d').value);

      localStorage.setItem('userData', JSON.stringify(userData));
      sendChatMessage(`Health data saved. HRV: ${userData.hrv}ms, Glucose: ${userData.blood_glucose}mg/dL.`);
    }

    function sendChatMessage(message) {
      const chatbox = document.getElementById('chatbox');
      chatbox.innerHTML += `<p><strong>Afiba:</strong> ${message}</p>`;
      chatbox.scrollTop = chatbox.scrollHeight;
      speakText(message);
    }

    function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (message === "") return;

      document.getElementById('chatbox').innerHTML += `<p><strong>You:</strong> ${message}</p>`;
      input.value = "";

      if (message.includes("how are you")) {
        sendChatMessage("I'm great! How can I assist with your health today?");
      } else {
        sendChatMessage("Interesting! Tell me more.");
      }
    }

    function handleKeyPress(event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    }

    function speakText(text) {
      const speech = new SpeechSynthesisUtterance(text);
      speech.lang = "en-US";
      speech.rate = 1;
      window.speechSynthesis.speak(speech);
    }

    function startVoiceRecognition() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.start();

      recognition.onresult = function(event) {
        const voiceInput = event.results[0][0].transcript;
        document.getElementById('userInput').value = voiceInput;
        sendMessage();
      };

      recognition.onerror = function(event) {
        sendChatMessage("Sorry, I didn't catch that.");
      };
    }

    window.onload = function() {
      const savedData = JSON.parse(localStorage.getItem('userData'));
      if (savedData) {
        userData = savedData;
      }
    };
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js').then((registration) => {
        console.log('Service Worker registered:', registration.scope);
      }).catch((error) => {
        console.log('Service Worker registration failed:', error);
      });
    }
  </script>
</body>
</html>
