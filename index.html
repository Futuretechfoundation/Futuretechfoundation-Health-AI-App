<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FutureTech Health App</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #121212;
      color: #fff;
    }

    #chatbot-container {
      width: 90%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
      margin-top: 20px;
      box-sizing: border-box; /* Add this to include padding in the height calculation */
    }

    #afiba-avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-top: 20px;
      margin-bottom: 20px;
      border: 4px solid #4CAF50;
      box-shadow: 0px 4px 10px rgba(0, 255, 0, 0.2);
    }

    /* Add media queries for mobile devices */
    @media (max-width: 600px) {
      #afiba-avatar {
        width: 100px; /* Adjust the size for mobile */
        height: 100px; /* Adjust the size for mobile */
      }
    }

    #chatbox {
      width: 100%;
      height: 250px;
      overflow-y: auto;
      background: #2a2a2a;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
      overflow-wrap: break-word;
      box-sizing: border-box; /* Add this to include padding in the height calculation */
    }

    input, button {
      width: 100%;
      margin-top: 5px;
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      transition: background 0.3s ease;
    }

    input {
      background: #333;
      color: white;
    }

    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    #data-entry {
      margin-top: 20px;
      width: 100%;
    }

    #data-entry input {
      margin-bottom: 8px;
      padding: 8px;
      background: #333;
      color: white;
      width: calc(100% - 16px);
      border-radius: 5px;
    }

    .biomarker-inputs {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .biomarker-inputs input {
      width: 45%;
      margin-bottom: 10px;
    }

    .biomarker-inputs button {
      width: 100%;
    }

    #microphone {
      background: #4CAF50;
      padding: 15px;
      border-radius: 50%;
      box-shadow: 0px 4px 10px rgba(0, 255, 0, 0.2);
      margin-top: 10px;
      cursor: pointer;
    }

    #microphone:hover {
      background: #45a049;
    }

  </style>
</head>
<body>
  <div id="chatbot-container">
    <img id="afiba-avatar" src="images/Afiba.jpg" alt="Afiba Avatar">
    
    <div id="chatbox"></div>

    <input type="text" id="userInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
    <button onclick="sendMessage()">Send</button>
    <div id="microphone" onclick="startVoiceRecognition()">ðŸŽ¤</div>

    <div id="data-entry">
      <h3>Enter Biomarkers:</h3>
      <div class="biomarker-inputs">
        <input type="text" id="food" placeholder="Food">
        <input type="text" id="supplements" placeholder="Supplements">
        <input type="number" id="sleep" placeholder="Sleep (hrs)">
        <input type="number" id="exercise" placeholder="Exercise (mins)">
        <input type="number" id="hrv" placeholder="HRV (ms)">
        <input type="number" id="blood_glucose" placeholder="Blood Glucose (mg/dL)">
        <input type="number" id="testosterone" placeholder="Testosterone (ng/dL)">
        <input type="number" id="vitamin_d" placeholder="Vitamin D (ng/mL)">
        <input type="number" id="cholesterol" placeholder="Cholesterol (mg/dL)">
        <input type="number" id="blood_pressure" placeholder="Blood Pressure (mmHg)">
      </div>
      <button onclick="saveData()">Save Data</button>
    </div>
  </div>

  <script>
    let userData = {
      food: "",
      supplements: "",
      sleep: 0,
      exercise: 0,
      hrv: 0,
      blood_glucose: 0,
      testosterone: 0,
      vitamin_d: 0,
      cholesterol: 0,
      blood_pressure: 0
    };

    async function sendChatMessage(message) {
      const chatbox = document.getElementById('chatbox');
      chatbox.innerHTML += `<p><strong>You:</strong> ${message}</p>`;
      chatbox.scrollTop = chatbox.scrollHeight;

      // Fetching response from Hugging Face API
      let response = await fetchHuggingFaceResponse(message);
      
      if (message.toLowerCase().includes('biomarkers') || message.toLowerCase().includes('health')) {
        response = analyzeBiomarkers(userData);
      }

      chatbox.innerHTML += `<p><strong>Afiba:</strong> ${response}</p>`;
      chatbox.scrollTop = chatbox.scrollHeight;
      speakText(response);
    }

    function analyzeBiomarkers(data) {
      let analysis = "Here is an analysis of your biomarkers:\n";

      if (data.hrv < 40) {
        analysis += "- Your HRV is low, which might indicate high stress. Try incorporating more relaxation techniques.\n";
      } else {
        analysis += "- Your HRV is within a healthy range. Great job on managing stress!\n";
      }

      if (data.blood_glucose > 100) {
        analysis += "- Your blood glucose is on the higher side. It could be useful to focus on a balanced diet and regular exercise.\n";
      } else {
        analysis += "- Your blood glucose levels are in a healthy range.\n";
      }

      if (data.testosterone < 300) {
        analysis += "- Your testosterone levels are low. Consider consulting a healthcare provider for advice on boosting testosterone.\n";
      } else {
        analysis += "- Your testosterone levels are healthy.\n";
      }

      if (data.vitamin_d < 30) {
        analysis += "- Your Vitamin D is low. You may need more sunlight exposure or supplements.\n";
      } else {
        analysis += "- Your Vitamin D levels are in a healthy range.\n";
      }

      if (data.cholesterol > 240) {
        analysis += "- Your cholesterol levels are high. A healthier diet and exercise may help improve this.\n";
      } else {
        analysis += "- Your cholesterol levels are within a normal range.\n";
      }

      if (data.blood_pressure > 130) {
        analysis += "- Your blood pressure is high. It's important to manage stress and consider lifestyle changes.\n";
      } else {
        analysis += "- Your blood pressure is normal.\n";
      }

      return analysis;
    }

    // Fetch response from Hugging Face API
    async function fetchHuggingFaceResponse(message) {
      const response = await fetch('https://api-inference.huggingface.co/models/gpt-3.5-turbo', {
        method: 'POST',
        headers: {
          'Authorization': 'Bearer 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',
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          inputs: message
        })
      });
      const data = await response.json();
      return data[0]?.generated_text || "Sorry, I didn't quite understand that.";
    }

    function saveData() {
      userData.food = document.getElementById('food').value;
      userData.supplements = document.getElementById('supplements').value;
      userData.sleep = parseInt(document.getElementById('sleep').value);
      userData.exercise = parseInt(document.getElementById('exercise').value);
      userData.hrv = parseInt(document.getElementById('hrv').value);
      userData.blood_glucose = parseInt(document.getElementById('blood_glucose').value);
      userData.testosterone = parseInt(document.getElementById('testosterone').value);
      userData.vitamin_d = parseInt(document.getElementById('vitamin_d').value);
      userData.cholesterol = parseInt(document.getElementById('cholesterol').value);
      userData.blood_pressure = parseInt(document.getElementById('blood_pressure').value);
    }

    function startVoiceRecognition() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';

      recognition.onresult = function(event) {
        const userSpeech = event.results[0][0].transcript;
        document.getElementById('userInput').value = userSpeech;
        sendChatMessage(userSpeech);
      }

      recognition.start();
    }

    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    }

    function speakText(text) {
      const speech = new SpeechSynthesisUtterance(text);
      speech.lang = 'en-US';
      window.speechSynthesis.speak(speech);
    }

  </script>
</body>
  </html>
