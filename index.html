<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FutureTech Health App</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #121212;
      color: #fff;
    }

    #chatbot-container {
      width: 90%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
    }

    #afiba-avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-top: 20px; /* Added margin to prevent cutting off */
    }

    #chatbox {
      width: 100%;
      height: 250px;
      overflow-y: auto;
      background: #2a2a2a;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
    }

    input, button {
      width: 100%;
      margin-top: 5px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }

    input {
      background: #333;
      color: white;
    }

    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    #data-entry {
      margin-top: 20px;
    }

    #data-entry input {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div id="chatbot-container">
    <img id="afiba-avatar" src="images/Afiba.jpg" alt="Afiba Avatar">

    <div id="chatbox"></div>

    <input type="text" id="userInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
    <button onclick="sendMessage()">Send</button>
    <button onclick="startVoiceRecognition()">ðŸŽ¤ Speak</button>

    <div id="data-entry">
      <h3>Enter Biomarkers:</h3>
      <input type="text" id="food" placeholder="Food">
      <input type="text" id="supplements" placeholder="Supplements">
      <input type="number" id="sleep" placeholder="Sleep (hrs)">
      <input type="number" id="exercise" placeholder="Exercise (mins)">
      <input type="number" id="hrv" placeholder="HRV (ms)">
      <input type="number" id="blood_glucose" placeholder="Blood Glucose (mg/dL)">
      <input type="number" id="testosterone" placeholder="Testosterone (ng/dL)">
      <input type="number" id="vitamin_d" placeholder="Vitamin D (ng/mL)">
      <button onclick="saveData()">Save Data</button>
    </div>
  </div>

  <script>
    let userData = {
      food: "",
      supplements: "",
      sleep: 0,
      exercise: 0,
      hrv: 0,
      blood_glucose: 0,
      testosterone: 0,
      vitamin_d: 0
    };

    function saveData() {
      userData.food = document.getElementById('food').value;
      userData.supplements = document.getElementById('supplements').value;
      userData.sleep = parseInt(document.getElementById('sleep').value);
      userData.exercise = parseInt(document.getElementById('exercise').value);
      userData.hrv = parseInt(document.getElementById('hrv').value);
      userData.blood_glucose = parseInt(document.getElementById('blood_glucose').value);
      userData.testosterone = parseInt(document.getElementById('testosterone').value);
      userData.vitamin_d = parseInt(document.getElementById('vitamin_d').value);

      localStorage.setItem('userData', JSON.stringify(userData));
      sendChatMessage(`Health data saved! HRV: ${userData.hrv}ms, Glucose: ${userData.blood_glucose}mg/dL.`);
    }

    async function sendChatMessage(message) {
      const chatbox = document.getElementById('chatbox');
      chatbox.innerHTML += `<p><strong>You:</strong> ${message}</p>`;
      chatbox.scrollTop = chatbox.scrollHeight;

      let response = await fetchHuggingFaceResponse(message);
      if (message.toLowerCase().includes('biomarkers') || message.toLowerCase().includes('health')) {
        response = analyzeBiomarkers(userData);
      }
      chatbox.innerHTML += `<p><strong>Afiba:</strong> ${response}</p>`;
      chatbox.scrollTop = chatbox.scrollHeight;
      speakText(response);
    }

    function analyzeBiomarkers(data) {
      let analysis = "Here is an analysis of your biomarkers:\n";

      if (data.hrv < 40) {
        analysis += "- Your HRV is low, which might indicate high stress. Try incorporating more relaxation techniques.\n";
      } else {
        analysis += "- Your HRV is within a healthy range. Great job on managing stress!\n";
      }

      if (data.blood_glucose > 100) {
        analysis += "- Your blood glucose is on the higher side. It could be useful to focus on a balanced diet and regular exercise.\n";
      } else {
        analysis += "- Your blood glucose levels are in a healthy range.\n";
      }

      if (data.testosterone < 300) {
        analysis += "- Your testosterone levels are low. Consider consulting a healthcare provider for advice on boosting testosterone.\n";
      } else {
        analysis += "- Your testosterone levels are healthy.\n";
      }

      if (data.vitamin_d < 30) {
        analysis += "- Your Vitamin D is low. You may need more sunlight exposure or supplements.\n";
      } else {
        analysis += "- Your Vitamin D levels are in a healthy range.\n";
      }

      return analysis;
    }

    async function fetchHuggingFaceResponse(message) {
      const response = await fetch("https://api-inference.huggingface.co/models/microsoft/DialoGPT-medium", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer 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`
        },
        body: JSON.stringify({
          inputs: message
        })
      });

      const data = await response.json();
      return data[0]?.generated_text || "Sorry, I couldn't generate a response.";
    }

    function speakText(text) {
      const speech = new SpeechSynthesisUtterance(text);
      speech.lang = "en-US";
      speech.rate = 1;
      window.speechSynthesis.speak(speech);
    }

    function startVoiceRecognition() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.start();

      recognition.onresult = function(event) {
        const voiceInput = event.results[0][0].transcript;
        document.getElementById('userInput').value = voiceInput;
        sendChatMessage(voiceInput);
      };

      recognition.onerror = function(event) {
        sendChatMessage("Sorry, I didn't catch that.");
      };
    }

    function handleKeyPress(event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    }

    function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (message === "") return;
      input.value = "";
      sendChatMessage(message);
    }

    window.onload = function() {
      const savedData = JSON.parse(localStorage.getItem('userData'));
      if (savedData) {
        userData = savedData;
      }
    };
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js').then((registration) => {
        console.log('Service Worker registered:', registration.scope);
      }).catch((error) => {
        console.log('Service Worker registration failed:', error);
      });
    }
  </script>
</body>
</html>
